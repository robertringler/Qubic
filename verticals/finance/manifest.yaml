name: finance
description: Financial modeling and risk analysis vertical
version: 1.0.0
python_version: ">=3.11"

kernels:
  - name: monte_carlo_pricing
    description: Stochastic Monte-Carlo for derivatives pricing with 10^6 paths
    precision: [fp32, fp64]
    backend: [cuda, hip, cpu]
    
  - name: quantum_risk_kernel
    description: Quantum-enhanced risk calculation for portfolio optimization
    precision: [fp64]
    backend: [quantum, cuda]
    
  - name: esg_climate_valuation
    description: ESG scoring and climate risk modeling
    precision: [fp32, fp64]
    backend: [cpu, cuda]
    
  - name: cva_dva_calculator
    description: Credit valuation adjustment with counterparty risk
    precision: [fp64]
    backend: [cuda, hip]
    
  - name: volatility_surface
    description: Implied volatility surface construction and calibration
    precision: [fp64]
    backend: [cpu, cuda]

datasets:
  - name: market_tick_data
    format: parquet
    size_gb: 500
    source: "Historical market data feeds"
    
  - name: credit_ratings
    format: csv
    size_gb: 5
    source: "Corporate credit database"

benchmarks:
  - name: options_pricing_bench
    metric: [paths_per_sec, pricing_accuracy, energy_efficiency]
    target_speedup: 3.0x
    
  - name: risk_computation_bench
    metric: [var_calculation_time, cvar_accuracy]
    target_speedup: 2.5x

dependencies:
  python:
    - numpy>=1.24
    - torch>=2.3
    - jax>=0.4.28
    - pandas>=2.0
    - quantlib>=1.31
  system:
    - cuda>=12.0
    - triton>=3.0

reports:
  format: [html, pdf, json]
  include_visualizations: true
  output_dir: outputs/reports/finance
