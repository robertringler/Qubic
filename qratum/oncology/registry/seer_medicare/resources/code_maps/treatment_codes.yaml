# IMPORTANT DISCLAIMER:
# These mappings are NOT clinically authoritative.
# They are starting points that REQUIRE validation by domain experts.
# Users should review, extend, and validate mappings for their specific study.
#
# Format:
#   - code: Medical code (CPT, HCPCS, NDC, etc.)
