image:
  repository: <ECR_REPOSITORY_URL>
  tag: latest
service:
  port: 80
ingress:
  enabled: true
  className: nginx
  hosts:
    - host: supply_chain.quasim.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - supply_chain.quasim.example.com
      secretName: supply-chain-tls
resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2
    memory: 4Gi

