      set -euo pipefail
      mkdir -p qunimbus/wave2/verticals/{automotive,pharma,logistics,finance,energy,aerospace,manufacturing,biotech,telecom} \
               pilots/wave2/{active,archive} \
               rl/checkpoints/wave2
