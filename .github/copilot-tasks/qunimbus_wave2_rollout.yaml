      copilot-cloud scaffold-wave \
        --name "$QN_NAME" \
        --wave "$QN_WAVE" \
        --verticals "$QN_VERTICALS" \
        --integrate "basf_dwave_hybrid,quera_neutral_atom,psi_photonic" \
        --paradigm "Hybrid Quantum-Classical" \
        --design "MERA-Lifted w/ Photonic Scaling" \
        --regions "us-east-1,eu-west-1,ap-southeast-1"
