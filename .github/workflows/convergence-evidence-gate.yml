name: Convergence Evidence Gate

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Daily evidence capture

permissions:
  contents: write
  pull-requests: read

jobs:
  capture-evidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup GitHub CLI
        run: |
          gh --version
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Make scripts executable
        run: chmod +x scripts/convergence/*.sh
      
      - name: Collect Tier-1 evidence
        run: ./scripts/convergence/collect_tier1_evidence.sh
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Commit evidence artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/convergence_evidence/
          git diff --staged --quiet || git commit -m "chore: update convergence evidence artifacts"
          git push
