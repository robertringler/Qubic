name: Demo - Agritech

on:
  push:
    branches: [main, copilot/*]
    paths:
      - 'quasim/demos/agritech/**'
      - 'quasim/common/**'
      - 'quasim/viz/**'
      - '.github/workflows/demo_agritech.yml'
  pull_request:
    paths:
      - 'quasim/demos/agritech/**'
      - 'quasim/common/**'
      - 'quasim/viz/**'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -q ruff
          
      - name: Run ruff
        run: |
          ruff check quasim/demos/agritech/
          
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -q -e ".[dev]"
          
      - name: Run tests
        run: |
          pytest quasim/demos/agritech/tests/ -v --tb=short
          
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -q -e ".[dev]"
          
      - name: Run agritech demo
        run: |
          python -m quasim.demos.agritech.cli plan --steps 100 --seed 42
          
      - name: Verify artifacts
        run: |
          test -f artifacts/agritech/run_42/metrics.json || exit 1
          test -f artifacts/agritech/run_42/log.jsonl || exit 1
          echo "âœ… Artifacts verified"
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agritech-demo-artifacts
          path: artifacts/agritech/
          retention-days: 30
