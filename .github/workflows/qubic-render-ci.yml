name: QUBIC-Render CI

on:
  push:
    paths:
      - 'services/qubic-render/**'
  pull_request:
    paths:
      - 'services/qubic-render/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd services/qubic-render
          pip install -r requirements.txt

      - name: Test import
        run: |
          cd services/qubic-render
          python -c "from server import RenderServer; print('Import successful')"

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd services/qubic-render
          docker build -t qubic-render:test .
