name: Quantacosmic Validation

on:
  pull_request:
    paths:
      - "quasim/simulation/quantacosmic/**"
      - "tests/test_quantacosmic.py"
      - "docs/theory/quantacosmic.md"
      - "docs/analysis/REVULTRA_Temporal_Curvature_Quotient.md"
      - "pyproject.toml"
  push:
    branches:
      - main
    paths:
      - "quasim/simulation/quantacosmic/**"
      - "tests/test_quantacosmic.py"
      - "docs/theory/quantacosmic.md"
      - "docs/analysis/REVULTRA_Temporal_Curvature_Quotient.md"
      - "pyproject.toml"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Quantacosmic tests
        run: |
          pytest tests/test_quantacosmic.py -v
