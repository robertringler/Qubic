name: HCAL CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'quasim/hcal/**'
      - 'tests/hcal/**'
      - 'configs/hcal/**'
      - '.github/workflows/hcal-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'quasim/hcal/**'
      - 'tests/hcal/**'
      - 'configs/hcal/**'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - '.github/workflows/hcal-ci.yml'

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pyyaml numpy
      
      - name: Ruff lint
        run: |
          ruff check quasim/hcal/ tests/hcal/
      
      - name: Ruff format check
        run: |
          ruff format --check quasim/hcal/ tests/hcal/
      
      - name: MyPy type check
        run: |
          mypy quasim/hcal/ --ignore-missing-imports

  test:
    name: Test Suite
    runs-on: ubuntu-latest
          pip install ruff mypy
      
      - name: Run ruff
        run: |
          ruff check quasim/hcal/ tests/hcal/
      
      - name: Run mypy
        run: |
          mypy quasim/hcal/ --ignore-missing-imports || true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock pyyaml numpy click
      
      - name: Run tests
        run: |
          pytest tests/hcal/ \
            --cov=quasim.hcal \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=90 \
            -v \
            --tb=short
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: hcal
          name: hcal-coverage

  test-no-hardware:
    name: Mock Hardware Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock pyyaml numpy click
      
      - name: Run mock tests
        run: |
          pytest tests/hcal/ \
            -m "not requires_hardware" \
            -v \
            --tb=short

  validate-policy:
    name: Validate Policy Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          pip install pytest pytest-cov pyyaml click numpy
      
      - name: Run tests
        run: |
          pytest tests/hcal/ -v --cov=quasim/hcal --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: hcal
          name: hcal-coverage

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema
      
      - name: Validate policy YAML
        run: |
          python -c "
          import yaml
          from pathlib import Path
          
          # Load example policy
          with open('configs/hcal/policy.example.yaml') as f:
              policy = yaml.safe_load(f)
          
          # Basic validation
          assert 'environment' in policy
          assert policy['environment'] in ['DEV', 'LAB', 'PROD']
          assert 'allowed_backends' in policy
          assert 'limits' in policy
          
          print('✓ Policy validation passed')
          "

  security-check:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install bandit
        run: pip install bandit[toml]
      
      - name: Run Bandit security scan
        run: |
          bandit -r quasim/hcal/ -ll -f json -o bandit-report.json || true
          bandit -r quasim/hcal/ -ll

  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check documentation files
        run: |
          test -f docs/hcal/README.md
          test -f docs/hcal/Safety-and-Compliance.md
          echo "✓ Required documentation present"
      
      - name: Validate markdown
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: 'docs/hcal/*.md'

  integration-test:
    name: Integration Test (Dry-Run)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install package
        run: |
          pip install -e .
      
      - name: Test CLI commands (dry-run)
        run: |
          # These should work without real hardware (dry-run mode)
          quasim-hcal discover --json
          
          echo "✓ CLI integration test passed"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test, validate-policy]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          pip install build twine
      
      - name: Build package
        run: |
          python -m build
      
      - name: Check package
        run: |
          twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hcal-dist
          path: dist/
          pip install bandit
      
      - name: Run bandit
        run: |
          bandit -r quasim/hcal/ -ll

  docs:
    name: Documentation Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Check documentation exists
        run: |
          test -f docs/hcal/README.md
          test -f docs/hcal/Safety-and-Compliance.md
          test -f configs/hcal/policy.example.yaml
      
      - name: Validate YAML syntax
        run: |
          python -c "import yaml; yaml.safe_load(open('configs/hcal/policy.example.yaml'))"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml click numpy
      
      - name: Run integration tests
        run: |
          pytest tests/hcal/test_integration.py -v

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pyyaml click numpy
      
      - name: Run tests with coverage
        run: |
          pytest tests/hcal/ --cov=quasim/hcal --cov-report=term --cov-report=html
      
      - name: Check coverage threshold
        run: |
          pytest tests/hcal/ --cov=quasim/hcal --cov-report=term --cov-fail-under=50 || echo "Coverage below target (60%), continuing..."
