name: QuASIM Master - Build & Test

on:
  push:
    branches: [ main, develop, 'copilot/**', 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  self-test:
    name: QuASIM Master Self-Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy
      
      - name: Run QuASIM Master self-test
        run: |
          python3 quasim_master_all.py
      
      - name: Verify self-test output
        run: |
          python3 quasim_master_all.py | grep "All Phases validated"
  
  build-core:
    name: Build QuASIM Core (CPU Fallback)
    runs-on: ubuntu-latest
    needs: self-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build QuASIM Core (CMake)
        run: |
          cmake -S QuASIM -B build
          cmake --build build --parallel
      
      - name: Run QuASIM demo
        run: |
          ./build/quasim_demo
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quasim-build-cpu
          path: |
            build/quasim_demo
            build/libquasim_core.a
  
  emit-scaffold:
    name: Test Emit Scaffold
    runs-on: ubuntu-latest
    needs: self-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Test emit scaffold
        run: |
          python3 quasim_master_all.py --emit /tmp/QuASIM_test
          ls -la /tmp/QuASIM_test
          ls -la /tmp/QuASIM_test/src/cuda
          ls -la /tmp/QuASIM_test/onera
