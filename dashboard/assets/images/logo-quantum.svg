<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b21b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b69;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(8, 10)">
    <circle cx="20" cy="20" r="18" stroke="url(#quantumGradient)" stroke-width="2.5" fill="none" opacity="0.8"/>
    <circle cx="20" cy="20" r="12" stroke="url(#quantumGradient)" stroke-width="2" fill="none" opacity="0.5"/>
    <circle cx="20" cy="20" r="4" fill="#06b6d4" filter="url(#glow)"/>
    <line x1="32" y1="20" x2="44" y2="20" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="44" cy="20" r="3" fill="#8b5cf6"/>
  </g>
  <g transform="translate(68, 38)">
    <text x="0" y="0" fill="#ffffff" font-family="'Inter', 'Helvetica Neue', system-ui, sans-serif" font-weight="700" font-size="28" letter-spacing="0.08em" style="text-transform: uppercase;">QRATUM</text>
  </g>
  <line x1="68" y1="48" x2="220" y2="48" stroke="url(#accentGlow)" stroke-width="1" opacity="0.6"/>
</svg>