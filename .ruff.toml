# Ruff configuration for QuASIM repository
line-length = 100
target-version = "py38"

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "SIM", # flake8-simplify
]

ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # function calls in argument defaults
    "C901",  # too complex
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"tests/**" = ["S101"]     # use of assert in tests
# Quantum computing files use standard mathematical notation (U, H, K for matrices/operators)
"quasim/qc/*.py" = ["N806", "N803"]  # uppercase variables are mathematical convention
"live_emulation_for_ci_validation.py" = ["N806", "N803"]
"validate_block.py" = ["N806"]
# gRPC service uses PascalCase function names to match proto definitions
"quasim/api/grpc_service.py" = ["N802"]

[lint.isort]
known-first-party = ["quasim", "sdk", "quantum"]
