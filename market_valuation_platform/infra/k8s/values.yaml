image:
  repository: <ECR_REPOSITORY_URL>
  tag: latest
service:
  port: 80
ingress:
  enabled: true
  className: nginx
  hosts:
    - host: market_valuation.quasim.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - market_valuation.quasim.example.com
      secretName: market-valuation-tls
resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2
    memory: 4Gi

