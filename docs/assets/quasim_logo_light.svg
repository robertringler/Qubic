<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A0D4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Quantum Circuit Representation -->
  <g transform="translate(200, 200)">
    <!-- Central quantum node -->
    <circle cx="0" cy="0" r="40" fill="url(#quantumGradient)" filter="url(#glow)"/>
    
    <!-- Quantum state superposition lines -->
    <line x1="-80" y1="-80" x2="80" y2="80" stroke="#00FFFF" 
          stroke-width="2" opacity="0.6"/>
    <line x1="-80" y1="80" x2="80" y2="-80" stroke="#00FFFF" 
          stroke-width="2" opacity="0.6"/>
    
    <!-- Orbital rings -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00FFFF" 
            stroke-width="1.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#00FFFF" 
            stroke-width="1" opacity="0.3"/>
    
    <!-- Quantum nodes -->
    <circle cx="-80" cy="-80" r="8" fill="#00FFFF"/>
    <circle cx="80" cy="-80" r="8" fill="#00FFFF"/>
    <circle cx="-80" cy="80" r="8" fill="#00FFFF"/>
    <circle cx="80" cy="80" r="8" fill="#00FFFF"/>
  </g>
  
  <!-- QuASIM Text -->
  <text x="200" y="340" font-family="Inter, sans-serif" font-size="48" 
        font-weight="bold" text-anchor="middle" fill="#00FFFF">
    QuASIM
  </text>
  <text x="200" y="370" font-family="Inter, sans-serif" font-size="16" 
        text-anchor="middle" fill="#C0C0C0">
    QUANTUM-INSPIRED SIMULATION
  </text>
</svg>