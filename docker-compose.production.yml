version: '3.8'

services:
  # QRADLE Foundation Engine
  qradle:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        BUILD_DATE: ${BUILD_DATE:-2025-12-22}
        VERSION: ${QRATUM_VERSION:-1.0.0}
    container_name: qratum-qradle
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - QRATUM_COMPONENT=qradle
      - QRATUM_ENV=production
      - QRATUM_LOG_LEVEL=INFO
      - MERKLE_CHAIN_PERSISTENCE=true
    volumes:
      - qradle-data:/app/data:rw
      - qradle-logs:/app/logs:rw
      - qradle-audit:/app/audit:rw
    networks:
      - qratum-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # QRATUM Platform (14 Verticals)
  qratum-platform:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: qratum-platform
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - QRATUM_COMPONENT=platform
      - QRATUM_ENV=production
      - QRATUM_LOG_LEVEL=INFO
      - QRADLE_ENDPOINT=http://qradle:8000
    volumes:
      - platform-data:/app/data:rw
      - platform-logs:/app/logs:rw
    networks:
      - qratum-network
    depends_on:
      qradle:
        condition: service_healthy
# QRATUM Production Stack - Docker Compose
# 
# Complete deployment of QRADLE + QRATUM + QRATUM-ASI
# Designed for sovereign, on-premises, and air-gapped environments
#
# Version: 1.0.0

version: '3.8'

services:
  # QRADLE Foundation Layer
  qradle:
    build:
      context: .
      dockerfile: docker/qradle/Dockerfile
    container_name: qratum-qradle
    environment:
      - QRADLE_MODE=production
      - LOG_LEVEL=INFO
      - ENABLE_INVARIANTS=true
      - CHECKPOINT_INTERVAL=100
    volumes:
      - qradle-data:/app/data
      - qradle-checkpoints:/app/checkpoints
      - qradle-logs:/app/logs
    networks:
      - qratum-network
    healthcheck:
      test: ["CMD", "python", "-c", "import qradle; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # QRATUM Platform - API Gateway
  qratum-api:
    build:
      context: .
      dockerfile: docker/qratum/Dockerfile.api
    container_name: qratum-api
    ports:
      - "8000:8000"
    environment:
      - API_PORT=8000
      - QRADLE_HOST=qradle
      - ENABLE_CORS=false  # Disable for production/air-gapped
      - MAX_WORKERS=4
      - LOG_LEVEL=INFO
    volumes:
      - qratum-logs:/app/logs
    networks:
      - qratum-network
    depends_on:
      - qradle
      - qratum-juris
      - qratum-vitra
      - qratum-ecora
      - qratum-capra
      - qratum-sentra
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # QRATUM-ASI Layer (Theoretical - Simulation Mode)
  qratum-asi:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: qratum-asi
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      - QRATUM_COMPONENT=asi
      - QRATUM_ENV=production
      - QRATUM_LOG_LEVEL=INFO
      - QRADLE_ENDPOINT=http://qradle:8000
      - QRATUM_ENDPOINT=http://qratum-platform:8000
      - ASI_MODE=simulation
      - CRSI_ENABLED=false
    volumes:
      - asi-data:/app/data:rw
      - asi-logs:/app/logs:rw
      - asi-checkpoints:/app/checkpoints:rw
    networks:
      - qratum-network
    depends_on:
      qradle:
        condition: service_healthy
      qratum-platform:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # Audit Log Aggregator
  audit-logger:
    image: fluent/fluentd:v1.16-1
    container_name: qratum-audit
    restart: unless-stopped
    volumes:
      - ./configs/fluentd.conf:/fluentd/etc/fluent.conf:ro
      - audit-logs:/fluentd/log
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - qratum-network
    security_opt:
      - no-new-privileges:true

  # Metrics & Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: qratum-prometheus
    restart: unless-stopped
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  # QRATUM Verticals - Individual Services

  # JURIS - Legal & Compliance
  qratum-juris:
    build:
      context: .
      dockerfile: docker/verticals/Dockerfile.vertical
      args:
        VERTICAL_NAME: JURIS
    container_name: qratum-juris
    environment:
      - VERTICAL=JURIS
      - QRADLE_HOST=qradle
    volumes:
      - qratum-data:/app/data
      - qratum-logs:/app/logs
    networks:
      - qratum-network
    depends_on:
      - qradle
    restart: unless-stopped

  # VITRA - Healthcare & Life Sciences
  qratum-vitra:
    build:
      context: .
      dockerfile: docker/verticals/Dockerfile.vertical
      args:
        VERTICAL_NAME: VITRA
    container_name: qratum-vitra
    environment:
      - VERTICAL=VITRA
      - QRADLE_HOST=qradle
      - HIPAA_COMPLIANCE=true
    volumes:
      - qratum-data:/app/data
      - qratum-logs:/app/logs
    networks:
      - qratum-network
    depends_on:
      - qradle
    restart: unless-stopped

  # ECORA - Climate & Environment
  qratum-ecora:
    build:
      context: .
      dockerfile: docker/verticals/Dockerfile.vertical
      args:
        VERTICAL_NAME: ECORA
    container_name: qratum-ecora
    environment:
      - VERTICAL=ECORA
      - QRADLE_HOST=qradle
    volumes:
      - qratum-data:/app/data
      - qratum-logs:/app/logs
    networks:
      - qratum-network
    depends_on:
      - qradle
    restart: unless-stopped

  # CAPRA - Finance & Economics
  qratum-capra:
    build:
      context: .
      dockerfile: docker/verticals/Dockerfile.vertical
      args:
        VERTICAL_NAME: CAPRA
    container_name: qratum-capra
    environment:
      - VERTICAL=CAPRA
      - QRADLE_HOST=qradle
      - FINRA_COMPLIANCE=true
    volumes:
      - qratum-data:/app/data
      - qratum-logs:/app/logs
    networks:
      - qratum-network
    depends_on:
      - qradle
    restart: unless-stopped

  # SENTRA - Security & Defense
  qratum-sentra:
    build:
      context: .
      dockerfile: docker/verticals/Dockerfile.vertical
      args:
        VERTICAL_NAME: SENTRA
    container_name: qratum-sentra
    environment:
      - VERTICAL=SENTRA
      - QRADLE_HOST=qradle
      - CMMC_LEVEL=3
    volumes:
      - qratum-data:/app/data
      - qratum-logs:/app/logs
    networks:
      - qratum-network
    depends_on:
      - qradle
    restart: unless-stopped

  # QRATUM-ASI Layer (Theoretical scaffolding)
  qratum-asi:
    build:
      context: .
      dockerfile: docker/asi/Dockerfile
    container_name: qratum-asi
    environment:
      - ASI_MODE=simulation
      - QRADLE_HOST=qradle
      - ENABLE_Q_EVOLVE=false  # Disabled by default
      - ENABLE_Q_WILL=false     # Disabled by default
      - HUMAN_APPROVAL_REQUIRED=true
    volumes:
      - asi-data:/app/data
      - asi-logs:/app/logs
    networks:
      - qratum-network
    depends_on:
      - qradle
      - qratum-api
    restart: unless-stopped

  # Monitoring & Observability
  qratum-monitor:
    image: prom/prometheus:latest
    container_name: qratum-monitor
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - qratum-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
    security_opt:
      - no-new-privileges:true

  # Visualization (Grafana)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: qratum-grafana
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD must be set in .env file}
      - GF_INSTALL_PLUGINS=
    networks:
      - qratum-network
    depends_on:
      - prometheus
    security_opt:
      - no-new-privileges:true

    restart: unless-stopped

  # Log Aggregation
  qratum-logs:
    image: grafana/loki:latest
    container_name: qratum-logs
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    networks:
      - qratum-network
    restart: unless-stopped

  # Visualization
  qratum-grafana:
    image: grafana/grafana:latest
    container_name: qratum-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=changeme
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana-dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - qratum-network
    depends_on:
      - qratum-monitor
      - qratum-logs
    restart: unless-stopped

# Networks
networks:
  qratum-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  qradle-data:
    driver: local
  qradle-logs:
    driver: local
  qradle-audit:
    driver: local
  platform-data:
    driver: local
  platform-logs:
        - subnet: 172.20.0.0/16

# Volumes (Persistent storage)
volumes:
  qradle-data:
    driver: local
  qradle-checkpoints:
    driver: local
  qradle-logs:
    driver: local
  qratum-data:
    driver: local
  qratum-logs:
    driver: local
  asi-data:
    driver: local
  asi-logs:
    driver: local
  asi-checkpoints:
    driver: local
  audit-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
  loki-data:
    driver: local
  grafana-data:
    driver: local

