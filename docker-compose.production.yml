version: '3.8'

services:
  # QRADLE Foundation Engine
  qradle:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        BUILD_DATE: ${BUILD_DATE:-2025-12-22}
        VERSION: ${QRATUM_VERSION:-1.0.0}
    container_name: qratum-qradle
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - QRATUM_COMPONENT=qradle
      - QRATUM_ENV=production
      - QRATUM_LOG_LEVEL=INFO
      - MERKLE_CHAIN_PERSISTENCE=true
    volumes:
      - qradle-data:/app/data:rw
      - qradle-logs:/app/logs:rw
      - qradle-audit:/app/audit:rw
    networks:
      - qratum-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # QRATUM Platform (14 Verticals)
  qratum-platform:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: qratum-platform
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - QRATUM_COMPONENT=platform
      - QRATUM_ENV=production
      - QRATUM_LOG_LEVEL=INFO
      - QRADLE_ENDPOINT=http://qradle:8000
    volumes:
      - platform-data:/app/data:rw
      - platform-logs:/app/logs:rw
    networks:
      - qratum-network
    depends_on:
      qradle:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # QRATUM-ASI Layer (Theoretical - Simulation Mode)
  qratum-asi:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: qratum-asi
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      - QRATUM_COMPONENT=asi
      - QRATUM_ENV=production
      - QRATUM_LOG_LEVEL=INFO
      - QRADLE_ENDPOINT=http://qradle:8000
      - QRATUM_ENDPOINT=http://qratum-platform:8000
      - ASI_MODE=simulation
      - CRSI_ENABLED=false
    volumes:
      - asi-data:/app/data:rw
      - asi-logs:/app/logs:rw
      - asi-checkpoints:/app/checkpoints:rw
    networks:
      - qratum-network
    depends_on:
      qradle:
        condition: service_healthy
      qratum-platform:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # Audit Log Aggregator
  audit-logger:
    image: fluent/fluentd:v1.16-1
    container_name: qratum-audit
    restart: unless-stopped
    volumes:
      - ./configs/fluentd.conf:/fluentd/etc/fluent.conf:ro
      - audit-logs:/fluentd/log
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - qratum-network
    security_opt:
      - no-new-privileges:true

  # Metrics & Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: qratum-prometheus
    restart: unless-stopped
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - qratum-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
    security_opt:
      - no-new-privileges:true

  # Visualization (Grafana)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: qratum-grafana
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD must be set in .env file}
      - GF_INSTALL_PLUGINS=
    networks:
      - qratum-network
    depends_on:
      - prometheus
    security_opt:
      - no-new-privileges:true

networks:
  qratum-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  qradle-data:
    driver: local
  qradle-logs:
    driver: local
  qradle-audit:
    driver: local
  platform-data:
    driver: local
  platform-logs:
    driver: local
  asi-data:
    driver: local
  asi-logs:
    driver: local
  asi-checkpoints:
    driver: local
  audit-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
