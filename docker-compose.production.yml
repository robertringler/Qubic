# QRATUM Production Stack - Docker Compose# QRATUM Production Stack - Docker Compose
# 
# Complete deployment of QRADLE + QRATUM + QRATUM-ASI
# Designed for sovereign, on-premises, and air-gapped environments
#
# Version: 1.0.0

version: '3.8'

services:
  # QRADLE Foundation Engine
  qradle:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        BUILD_DATE: ${BUILD_DATE:-2025-12-28}
        VERSION: ${QRATUM_VERSION:-1.0.0}
    container_name: qratum-qradle
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - QRATUM_COMPONENT=qradle
      - QRATUM_ENV=production
      - QRATUM_LOG_LEVEL=INFO
      - MERKLE_CHAIN_PERSISTENCE=true
      - ENABLE_INVARIANTS=true
      - CHECKPOINT_INTERVAL=100
    volumes:
      - qradle-data:/app/data:rw
      - qradle-logs:/app/logs:rw
      - qradle-audit:/app/audit:rw
      - qradle-checkpoints:/app/checkpoints:rw
    networks:
      - qratum-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # QRATUM Platform (14 Verticals)
  qratum-platform:
    image: qratum-qradle:latest
    container_name: qratum-platform
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - QRATUM_COMPONENT=platform
      - QRATUM_ENV=production
      - QRATUM_LOG_LEVEL=INFO
      - QRADLE_ENDPOINT=http://qradle:8000
      - API_PORT=8000
      - ENABLE_CORS=false
      - MAX_WORKERS=4
    volumes:
      - platform-data:/app/data:rw
      - platform-logs:/app/logs:rw
    networks:
      - qratum-network
    depends_on:
      qradle:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # QRATUM-ASI Layer (Theoretical - Simulation Mode)
  qratum-asi:
    image: qratum-qradle:latest
    container_name: qratum-asi
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      - QRATUM_COMPONENT=asi
      - QRATUM_ENV=production
      - QRATUM_LOG_LEVEL=INFO
      - QRADLE_ENDPOINT=http://qradle:8000
      - QRATUM_ENDPOINT=http://qratum-platform:8000
      - ASI_MODE=simulation
      - CRSI_ENABLED=false
      - ENABLE_Q_EVOLVE=false
      - ENABLE_Q_WILL=false
      - HUMAN_APPROVAL_REQUIRED=true
    volumes:
      - asi-data:/app/data:rw
      - asi-logs:/app/logs:rw
      - asi-checkpoints:/app/checkpoints:rw
    networks:
      - qratum-network
    depends_on:
      qradle:
        condition: service_healthy
      qratum-platform:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # Metrics & Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: qratum-prometheus
    restart: unless-stopped
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
    networks:
      - qratum-network
    security_opt:
      - no-new-privileges:true

  # Visualization (Grafana)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: qratum-grafana
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - qratum-network
    depends_on:
      - prometheus
    security_opt:
      - no-new-privileges:true

  # Log Aggregation (Loki)
  loki:
    image: grafana/loki:latest
    container_name: qratum-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    networks:
      - qratum-network

  # Audit Log Aggregator
  audit-logger:
    image: fluent/fluentd:v1.16-1
    container_name: qratum-audit
    restart: unless-stopped
    volumes:
      - ./configs/fluentd.conf:/fluentd/etc/fluent.conf:ro
      - audit-logs:/fluentd/log
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - qratum-network
    security_opt:
      - no-new-privileges:true

  # Cinematic Control Plane
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        BUILD_DATE: ${BUILD_DATE:-2025-12-28}
        VERSION: ${QRATUM_VERSION:-1.0.0}
    container_name: qratum-control-plane
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - QRATUM_COMPONENT=control-plane
      - QRATUM_ENV=production
      - PORT=8080
    command: python cinematic_control_plane.py
    networks:
      - qratum-network
    depends_on:
      qradle:
        condition: service_healthy
      qratum-platform:
        condition: service_healthy
      qratum-asi:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=50m

# Networks
networks:
  qratum-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# Volumes (Persistent storage)
volumes:
  qradle-data:
    driver: local
  qradle-logs:
    driver: local
  qradle-audit:
    driver: local
  qradle-checkpoints:
    driver: local
  platform-data:
    driver: local
  platform-logs:
    driver: local
  asi-data:
    driver: local
  asi-logs:
    driver: local
  asi-checkpoints:
    driver: local
  audit-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

# Additional metadata
x-qratum-info:
  version: "1.0.0"
  description: "QRATUM Full Stack - Production Ready"
  compliance: ["DO-178C", "CMMC Level 3", "ISO 27001", "HIPAA", "GDPR"]
  deployment_modes:
    - "on-premises"
    - "air-gapped"
    - "private-cloud"
  security:
    - "No internet egress required"
    - "All data remains on infrastructure"
    - "Cryptographic audit trails"
    - "Multi-level authorization"
