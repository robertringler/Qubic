services:
  # SpaceX/NASA Pilot Track Demo
  spacex-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quasim-spacex-demo
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: ["python", "quasim_spacex_demo.py", "--profile", "configs/meco_profiles/spacex_f9_stage1.json"]

  backend:
    build:
      context: ./autonomous_systems_platform/services/backend
      dockerfile: Dockerfile
    container_name: quasim-backend
    ports:
      - "8000:8000"
    environment:
      - JAX_PLATFORM_NAME=cpu
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quasim-network

  frontend:
    build:
      context: ./autonomous_systems_platform/services/frontend
      dockerfile: Dockerfile
    container_name: quasim-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quasim-network

networks:
  quasim-network:
    driver: bridge
