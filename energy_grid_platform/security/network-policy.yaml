apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: energy-grid-ingress-only
  namespace: energy-grid
spec:
  podSelector:
    matchLabels:
      app: energy-grid-backend
  policyTypes: [Ingress, Egress]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

