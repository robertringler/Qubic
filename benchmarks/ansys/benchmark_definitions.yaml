# Ansys-QuASIM Integration Benchmarks
# Industry-credible benchmark cases for elastomer mechanics and wear simulation
# Targets: Ansys Mechanical solver pain points with hybrid quantum-classical acceleration

version: "1.0.0"
schema_version: "ansys_quasim_v1"

# Metadata
metadata:
  author: "QuASIM Ansys Integration Team"
  date: "2025-12-13"
  purpose: "Tier-0 industrial validation benchmark suite"
  target_industries:
    - "Automotive (tire/seal simulation)"
    - "Aerospace (gasket/damper)"
    - "Defense (shock isolation)"
  validation_status: "production_ready"

# Performance acceptance criteria (Tier-0 thresholds)
acceptance_criteria:
  accuracy:
    displacement_error_threshold: 0.02  # 2% max deviation from Ansys reference
    stress_error_threshold: 0.05        # 5% max deviation
    energy_conservation_error: 1e-6     # Energy drift tolerance
  performance:
    minimum_speedup_vs_ansys: 3.0       # 3x minimum speedup required
    scaling_efficiency_multi_gpu: 0.75  # 75% weak scaling efficiency
  stability:
    convergence_failure_tolerance: 0    # Zero convergence failures allowed
    max_iterations_ratio: 1.2           # Max 20% more iterations than Ansys

# Benchmark definitions
benchmarks:
  
  # BM_001: Large-strain rubber block compression
  - id: "BM_001"
    name: "Large-Strain Rubber Block Compression"
    description: >
      Standard hyperelastic verification case: uniaxial compression of rubber block
      to 70% engineering strain. Tests constitutive model accuracy at extreme deformation.
    
    physics:
      domain: "nonlinear_elastomers"
      constitutive_model: "mooney_rivlin"
      strain_regime: "large_strain"  # >50% engineering strain
      contact: false
      temperature_dependence: false
    
    geometry:
      type: "rectangular_block"
      dimensions:
        length: 0.100  # m
        width: 0.100   # m
        height: 0.050  # m
      coordinate_system: "cartesian"
      symmetry: "quarter_model"  # Exploit XY symmetry
    
    mesh:
      element_type: "SOLID186"  # Ansys 20-node hex with mid-side nodes
      target_element_count: 5000
      element_size: 0.005  # m
      aspect_ratio_max: 3.0
      quality_metrics:
        min_jacobian: 0.3
        min_orthogonality: 0.5
      refinement_zones:
        - region: "compression_surface"
          factor: 2.0  # 2x finer near contact
    
    materials:
      - name: "EPDM_70_Shore_A"
        type: "hyperelastic"
        model: "mooney_rivlin"
        parameters:
          C10: 0.293  # MPa (fit to uniaxial test data)
          C01: 0.177  # MPa
          bulk_modulus: 2000.0  # MPa (near-incompressible)
          density: 1100.0  # kg/m³
        temperature_reference: 293.15  # K (20°C)
        test_data_source: "ASTM D412 uniaxial tension"
    
    boundary_conditions:
      - type: "fixed_displacement"
        location: "bottom_surface"
        dof: ["ux", "uy", "uz"]
        value: 0.0
      - type: "prescribed_displacement"
        location: "top_surface"
        dof: ["uz"]
        value: -0.035  # m (70% engineering strain)
        loading_profile:
          type: "ramp"
          duration: 1.0  # s (quasi-static)
      - type: "symmetry_plane"
        location: "xz_plane"
        normal: [0, 1, 0]
      - type: "symmetry_plane"
        location: "yz_plane"
        normal: [1, 0, 0]
    
    solver_configuration:
      ansys_reference:
        analysis_type: "static_nonlinear"
        large_deflection: true
        solver: "sparse_direct"  # ANSYS Sparse Solver
        convergence:
          force_tolerance: 0.005
          displacement_tolerance: 1e-5
          max_iterations: 25
          line_search: true
        substeps: 10
        output_requests:
          - "nodal_displacement"
          - "element_stress"
          - "reaction_force"
      
      quasim_target:
        mode: "co_solver"  # QuASIM augments Ansys solve
        device: "gpu"
        precision: "fp64"  # Match Ansys precision
        tensor_backend: "cuquantum"
        convergence_acceleration:
          method: "adaptive_tensor_contraction"
          error_budget: 1e-6
    
    performance_targets:
      ansys_baseline_time: 180.0  # s (CPU baseline, 16-core Xeon)
      quasim_target_time: 45.0    # s (4x speedup target with GPU)
      memory_limit: 16.0          # GB (commodity GPU constraint)
    
    validation_metrics:
      primary:
        - name: "vertical_displacement_top"
          location: "top_surface_center"
          ansys_reference: -0.035  # m
          tolerance: 0.0007  # 2% of displacement
        - name: "reaction_force_total"
          location: "bottom_surface"
          ansys_reference: null  # Extract from Ansys run
          tolerance: 0.05  # 5% of force
      secondary:
        - name: "stress_von_mises_max"
          location: "compression_surface_edge"
          tolerance: 0.05
        - name: "strain_energy"
          tolerance: 0.02
    
    known_ansys_pain_points:
      - "Slow convergence with default Newton-Raphson"
      - "Line search often activates, increasing cost"
      - "Contact detection overhead (even without contact)"
    
    execution_protocol:
      hardware:
        cpu_baseline: "Intel Xeon Gold 6248R (16-core, 3.0 GHz)"
        gpu_accelerated: "NVIDIA A100 40GB"
        memory: "64 GB DDR4"
      software:
        ansys_version: "2024 R1"
        quasim_version: ">=0.1.0"
        cuda_version: "12.2"
      reproducibility:
        random_seed: 42
        deterministic_mode: true
        hash_verification: true
      runs_per_benchmark: 5
      cooldown_period: 60  # seconds between runs
  
  # BM_002: Rolling contact with hysteresis loss
  - id: "BM_002"
    name: "Rolling Contact with Hysteresis Loss"
    description: >
      Viscoelastic tire tread block rolling over rigid cylinder. Simulates
      energy dissipation due to internal damping. Critical for tire rolling
      resistance prediction.
    
    physics:
      domain: "viscoelasticity"
      constitutive_model: "prony_series"
      strain_regime: "moderate_strain"  # ~20% peak strain
      contact: true
      contact_algorithm: "augmented_lagrangian"
      temperature_dependence: false
    
    geometry:
      type: "tread_block_and_cylinder"
      tread_block:
        length: 0.020  # m
        width: 0.015   # m
        height: 0.010  # m
      cylinder:
        radius: 0.200  # m (simulates road surface)
        length: 0.020  # m
      rolling_distance: 0.050  # m
    
    mesh:
      element_type: "SOLID186"
      target_element_count: 8000  # Tread block only (cylinder is rigid)
      element_size: 0.001  # m
      aspect_ratio_max: 2.5
      contact_elements: "CONTA174/TARGE170"
      contact_mesh_refinement: 3.0  # 3x finer at contact interface
    
    materials:
      - name: "SBR_Tread_Compound"
        type: "viscoelastic_hyperelastic"
        hyperelastic_base:
          model: "neo_hookean"
          parameters:
            C10: 0.550  # MPa (instantaneous modulus)
            bulk_modulus: 2000.0  # MPa
        prony_series:
          # Generalized Maxwell model (3-term Prony)
          shear_relaxation:
            - coefficient: 0.40
              time_constant: 0.001  # s (fast relaxation)
            - coefficient: 0.35
              time_constant: 0.010  # s
            - coefficient: 0.25
              time_constant: 0.100  # s (slow relaxation)
          bulk_relaxation: []  # Assume incompressible
        density: 1150.0  # kg/m³
      
      - name: "Steel_Cylinder"
        type: "rigid"  # Infinite stiffness for road surface
    
    boundary_conditions:
      - type: "fixed_displacement"
        location: "cylinder_axis"
        dof: ["ux", "uy", "uz"]
        value: 0.0
      - type: "prescribed_velocity"
        location: "tread_block_rear"
        dof: ["ux"]
        value: 0.05  # m/s (quasi-static rolling)
      - type: "prescribed_force"
        location: "tread_block_top"
        dof: ["uz"]
        value: -50.0  # N (normal load)
      - type: "contact_pair"
        master_surface: "cylinder_surface"
        slave_surface: "tread_block_bottom"
        friction_coefficient: 0.8
        contact_stiffness: "auto"
    
    solver_configuration:
      ansys_reference:
        analysis_type: "transient_nonlinear"
        time_integration: "implicit"
        time_step: 0.001  # s (1 ms per step)
        total_time: 1.0   # s (50 mm / 50 mm/s)
        large_deflection: true
        solver: "sparse_direct"
        contact_algorithm: "augmented_lagrangian"
        convergence:
          force_tolerance: 0.01
          displacement_tolerance: 1e-5
          max_iterations: 30
        output_frequency: 10  # Every 10th substep
      
      quasim_target:
        mode: "co_solver"
        device: "gpu"
        precision: "fp64"
        time_integrator: "implicit_euler"  # Match Ansys
        contact_solver: "gpu_accelerated"
        convergence_acceleration:
          method: "block_preconditioner"
          contact_jacobian_reuse: 3  # Reuse for 3 iterations
    
    performance_targets:
      ansys_baseline_time: 900.0   # s (15 min, contact is expensive)
      quasim_target_time: 225.0    # s (4x speedup target)
      memory_limit: 24.0           # GB
    
    validation_metrics:
      primary:
        - name: "contact_force_rolling"
          description: "Normal contact force during steady rolling"
          ansys_reference: null  # Extract from simulation
          tolerance: 0.05
        - name: "hysteresis_energy_loss"
          description: "Total energy dissipated per rolling cycle"
          ansys_reference: null
          tolerance: 0.10  # 10% (harder to match due to contact)
      secondary:
        - name: "contact_patch_length"
          tolerance: 0.15
        - name: "rolling_resistance_coefficient"
          tolerance: 0.15
    
    known_ansys_pain_points:
      - "Contact detection dominates solve time"
      - "Augmented Lagrangian requires many contact iterations"
      - "Prony series adds significant DOF overhead"
      - "Time step size limited by contact stability"
    
    execution_protocol:
      hardware:
        cpu_baseline: "Intel Xeon Gold 6248R (16-core, 3.0 GHz)"
        gpu_accelerated: "NVIDIA A100 80GB"
        memory: "128 GB DDR4"
      software:
        ansys_version: "2024 R1"
        quasim_version: ">=0.1.0"
        cuda_version: "12.2"
      reproducibility:
        random_seed: 84
        deterministic_mode: true
        contact_tolerance: 1e-6  # Fix contact detection threshold
      runs_per_benchmark: 5
      cooldown_period: 120  # seconds
  
  # BM_003: Temperature-dependent modulus shift
  - id: "BM_003"
    name: "Temperature-Dependent Modulus Shift"
    description: >
      Cyclic loading of rubber seal subjected to thermal cycling (-40°C to +80°C).
      Validates WLF temperature-shift function and thermo-mechanical coupling.
    
    physics:
      domain: "thermo_mechanical_coupling"
      constitutive_model: "prony_series_with_WLF"
      strain_regime: "moderate_strain"  # ~30% peak strain
      contact: false
      temperature_dependence: true
      temperature_shift_model: "WLF"  # Williams-Landel-Ferry
    
    geometry:
      type: "o_ring_cross_section"
      outer_diameter: 0.020  # m
      inner_diameter: 0.014  # m
      thickness: 0.003       # m
      compression: 0.0006    # m (20% compression)
    
    mesh:
      element_type: "SOLID226"  # Ansys 20-node thermo-structural element
      target_element_count: 3000
      element_size: 0.0005  # m
      aspect_ratio_max: 3.0
    
    materials:
      - name: "NBR_Nitrile_Rubber"
        type: "viscoelastic_hyperelastic_thermal"
        hyperelastic_base:
          model: "mooney_rivlin"
          parameters:
            C10: 0.350  # MPa (at reference temp)
            C01: 0.150  # MPa
            bulk_modulus: 2000.0  # MPa
        prony_series:
          shear_relaxation:
            - coefficient: 0.50
              time_constant: 0.01  # s (at reference temp)
            - coefficient: 0.30
              time_constant: 0.10  # s
          bulk_relaxation: []
        wlf_parameters:
          reference_temperature: 298.15  # K (25°C)
          C1: 17.44  # Dimensionless (WLF constant)
          C2: 51.6   # K (WLF constant)
        thermal_properties:
          conductivity: 0.25      # W/(m·K)
          specific_heat: 1900.0   # J/(kg·K)
          thermal_expansion: 200e-6  # 1/K
          density: 1200.0  # kg/m³
    
    boundary_conditions:
      - type: "fixed_displacement"
        location: "bottom_surface"
        dof: ["ux", "uy", "uz"]
        value: 0.0
      - type: "prescribed_displacement"
        location: "top_surface"
        dof: ["uz"]
        value: -0.0006  # m (20% compression)
        loading_profile:
          type: "cyclic_sine"
          frequency: 0.5  # Hz
          cycles: 10
      - type: "prescribed_temperature"
        location: "all_nodes"
        loading_profile:
          type: "cyclic_ramp"
          temperature_low: 233.15   # K (-40°C)
          temperature_high: 353.15  # K (+80°C)
          ramp_time: 5.0  # s (unrealistically fast for testing)
          hold_time: 2.0  # s
          cycles: 3
    
    solver_configuration:
      ansys_reference:
        analysis_type: "transient_thermo_mechanical"
        coupling: "sequential"  # Thermal -> Structural
        time_step: 0.05  # s
        total_time: 20.0  # s (3 thermal cycles)
        large_deflection: true
        thermal_solver: "sparse_direct"
        structural_solver: "sparse_direct"
        convergence:
          force_tolerance: 0.01
          temperature_tolerance: 0.001  # K
          max_iterations: 25
      
      quasim_target:
        mode: "co_solver"
        device: "gpu"
        precision: "fp64"
        coupling: "sequential"  # Match Ansys
        wlf_shift_acceleration: true  # GPU-accelerated shift function
        convergence_acceleration:
          method: "block_jacobi_preconditioner"
    
    performance_targets:
      ansys_baseline_time: 420.0  # s (7 min, coupled physics)
      quasim_target_time: 105.0   # s (4x speedup target)
      memory_limit: 16.0          # GB
    
    validation_metrics:
      primary:
        - name: "reaction_force_vs_temperature"
          description: "Force-temperature curve for each cycle"
          ansys_reference: null
          tolerance: 0.08  # 8% (WLF is sensitive)
        - name: "hysteresis_loop_area"
          description: "Energy dissipation per cycle"
          ansys_reference: null
          tolerance: 0.10
      secondary:
        - name: "peak_stress_at_low_temp"
          temperature: 233.15  # K
          tolerance: 0.10
        - name: "peak_stress_at_high_temp"
          temperature: 353.15  # K
          tolerance: 0.10
    
    known_ansys_pain_points:
      - "WLF shift function is serial bottleneck"
      - "Sequential coupling requires many thermal passes"
      - "Prony series + temperature dependence is expensive"
    
    execution_protocol:
      hardware:
        cpu_baseline: "Intel Xeon Gold 6248R (16-core, 3.0 GHz)"
        gpu_accelerated: "NVIDIA A100 40GB"
        memory: "64 GB DDR4"
      software:
        ansys_version: "2024 R1"
        quasim_version: ">=0.1.0"
        cuda_version: "12.2"
      reproducibility:
        random_seed: 126
        deterministic_mode: true
      runs_per_benchmark: 5
      cooldown_period: 90  # seconds
  
  # BM_004: Long-horizon wear evolution
  - id: "BM_004"
    name: "Long-Horizon Wear Evolution"
    description: >
      10,000 cycle simulation of wear progression on elastomer surface using
      Archard wear model. Tests long-term stability and memory efficiency.
    
    physics:
      domain: "wear_simulation"
      constitutive_model: "neo_hookean"
      strain_regime: "moderate_strain"
      contact: true
      contact_algorithm: "penalty"
      wear_model: "archard"
      mesh_adaptation: "ale_smoothing"  # Adaptive mesh for wear
    
    geometry:
      type: "slider_on_elastomer_pad"
      pad:
        length: 0.040  # m
        width: 0.030   # m
        height: 0.010  # m
      slider:
        length: 0.010  # m
        width: 0.010   # m
        contact_pressure: 2.0  # MPa
      sliding_distance_per_cycle: 0.020  # m
      total_cycles: 10000
    
    mesh:
      element_type: "SOLID185"  # 8-node hex (faster for wear)
      target_element_count: 12000
      element_size: 0.001  # m
      aspect_ratio_max: 3.0
      ale_smoothing: true  # Required for wear mesh adaptation
      remeshing_threshold: 0.005  # Remesh when wear depth > 5 mm
    
    materials:
      - name: "Polyurethane_80A"
        type: "hyperelastic"
        model: "neo_hookean"
        parameters:
          C10: 0.650  # MPa
          bulk_modulus: 2000.0  # MPa
          density: 1250.0  # kg/m³
        wear_properties:
          archard_coefficient: 5e-14  # m³/(N·m) (empirical)
          critical_shear_stress: 10.0  # MPa (wear threshold)
      
      - name: "Steel_Slider"
        type: "rigid"
    
    boundary_conditions:
      - type: "fixed_displacement"
        location: "pad_bottom"
        dof: ["ux", "uy", "uz"]
        value: 0.0
      - type: "prescribed_force"
        location: "slider"
        dof: ["uz"]
        value: -600.0  # N (2 MPa over 100 mm²)
      - type: "prescribed_displacement"
        location: "slider"
        dof: ["ux"]
        value: 200.0  # m total (20 mm × 10,000 cycles)
        loading_profile:
          type: "cyclic_linear"
          amplitude: 0.020  # m per cycle
          cycles: 10000
      - type: "contact_pair"
        master_surface: "slider_bottom"
        slave_surface: "pad_top"
        friction_coefficient: 0.6
        wear_tracking: true
    
    solver_configuration:
      ansys_reference:
        analysis_type: "quasi_static_wear"
        wear_algorithm: "archard"
        cycle_increment: 100  # Update wear every 100 cycles
        remeshing: "ale_smoothing"
        large_deflection: true
        solver: "sparse_direct"
        contact_algorithm: "penalty"
        convergence:
          force_tolerance: 0.01
          wear_tolerance: 1e-7  # m
          max_iterations: 20
      
      quasim_target:
        mode: "standalone"  # QuASIM replaces Ansys for wear simulation
        device: "gpu"
        precision: "fp32"  # Acceptable for wear (faster)
        wear_integrator: "implicit_euler"
        mesh_update_frequency: 100  # cycles
        checkpointing: true  # Save state every 1000 cycles
    
    performance_targets:
      ansys_baseline_time: 7200.0  # s (2 hours, wear is very slow)
      quasim_target_time: 1200.0   # s (6x speedup target)
      memory_limit: 32.0           # GB (long simulation)
    
    validation_metrics:
      primary:
        - name: "total_wear_depth"
          location: "pad_center"
          ansys_reference: null  # ~0.001 m expected
          tolerance: 0.15  # 15% (wear models are approximate)
        - name: "wear_profile_shape"
          description: "Cross-section profile after 10k cycles"
          metric: "L2_norm"
          tolerance: 0.20
      secondary:
        - name: "contact_pressure_evolution"
          description: "Pressure distribution changes due to wear"
          tolerance: 0.20
        - name: "energy_dissipation_rate"
          tolerance: 0.15
    
    known_ansys_pain_points:
      - "Wear simulation is extremely slow in Ansys"
      - "ALE remeshing is serial and unstable"
      - "Memory usage grows with cycle count"
      - "No native GPU acceleration for wear"
    
    execution_protocol:
      hardware:
        cpu_baseline: "Intel Xeon Gold 6248R (16-core, 3.0 GHz)"
        gpu_accelerated: "NVIDIA A100 80GB"
        memory: "256 GB DDR4"
      software:
        ansys_version: "2024 R1"
        quasim_version: ">=0.1.0"
        cuda_version: "12.2"
      reproducibility:
        random_seed: 168
        deterministic_mode: true
        checkpointing: true  # Required for reproducibility
      runs_per_benchmark: 3  # Fewer runs due to cost
      cooldown_period: 300  # seconds (5 min)
  
  # BM_005: Multi-material tire section
  - id: "BM_005"
    name: "Multi-Material Tire Section"
    description: >
      Industrial reference case: full tire cross-section with rubber, steel belts,
      and textile cords. Validates multi-material contact, anisotropic materials,
      and inflation/loading sequence.
    
    physics:
      domain: "multi_material_elastomers"
      constitutive_models:
        - "mooney_rivlin"  # Rubber
        - "linear_elastic"  # Steel
        - "orthotropic_elastic"  # Textile
      strain_regime: "large_strain"
      contact: true
      contact_algorithm: "augmented_lagrangian"
      pressure_loading: true  # Inflation pressure
    
    geometry:
      type: "tire_cross_section_2d"  # Axisymmetric model
      tire_size: "225/45R17"  # Passenger car tire
      components:
        - name: "tread"
          material: "rubber"
          thickness: 0.008  # m
        - name: "sidewall"
          material: "rubber"
          thickness: 0.006  # m
        - name: "apex"
          material: "rubber"
          thickness: 0.004  # m
        - name: "steel_belt_1"
          material: "steel_orthotropic"
          thickness: 0.001  # m
          angle: 22.0  # degrees (belt angle)
        - name: "steel_belt_2"
          material: "steel_orthotropic"
          thickness: 0.001  # m
          angle: -22.0  # degrees
        - name: "casing_ply"
          material: "textile_orthotropic"
          thickness: 0.001  # m
          angle: 90.0  # degrees (radial ply)
        - name: "bead_core"
          material: "steel"
      rim_diameter: 0.4318  # m (17 inch)
    
    mesh:
      model_type: "axisymmetric"  # Reduce to 2D
      element_type: "PLANE183"  # Ansys 8-node 2D element
      target_element_count: 15000
      element_size: 0.002  # m
      aspect_ratio_max: 4.0
      interface_elements: "CONTA172/TARGE169"  # 2D contact
      mesh_bias:
        - region: "contact_patch"
          factor: 3.0
        - region: "belt_edge"
          factor: 2.0
    
    materials:
      - name: "Tread_Compound"
        type: "hyperelastic"
        model: "mooney_rivlin"
        parameters:
          C10: 0.600  # MPa
          C01: 0.200  # MPa
          bulk_modulus: 2000.0  # MPa
          density: 1150.0  # kg/m³
      
      - name: "Sidewall_Compound"
        type: "hyperelastic"
        model: "mooney_rivlin"
        parameters:
          C10: 0.450  # MPa (softer than tread)
          C01: 0.150  # MPa
          bulk_modulus: 2000.0  # MPa
          density: 1120.0  # kg/m³
      
      - name: "Steel_Belt"
        type: "orthotropic_elastic"
        parameters:
          E_longitudinal: 200000.0  # MPa (steel cord direction)
          E_transverse: 10.0        # MPa (rubber matrix)
          E_normal: 10.0            # MPa
          poisson_ratio: 0.3
          shear_modulus: 5.0        # MPa
          density: 7850.0           # kg/m³
      
      - name: "Textile_Cord"
        type: "orthotropic_elastic"
        parameters:
          E_longitudinal: 5000.0   # MPa (nylon/polyester)
          E_transverse: 5.0        # MPa
          E_normal: 5.0            # MPa
          poisson_ratio: 0.35
          shear_modulus: 3.0       # MPa
          density: 1400.0          # kg/m³
      
      - name: "Bead_Steel"
        type: "linear_elastic"
        parameters:
          youngs_modulus: 200000.0  # MPa
          poisson_ratio: 0.30
          density: 7850.0  # kg/m³
    
    boundary_conditions:
      - type: "fixed_displacement"
        location: "rim_nodes"
        dof: ["ux", "uy"]
        value: 0.0
      - type: "pressure_load"
        location: "tire_inner_surface"
        value: 0.24  # MPa (35 psi inflation pressure)
        loading_profile:
          type: "ramp"
          duration: 0.5  # s (inflation phase)
      - type: "contact_pair"
        master_surface: "road_surface"
        slave_surface: "tread_outer"
        friction_coefficient: 0.9
      - type: "prescribed_displacement"
        location: "rim_center"
        dof: ["uy"]
        value: -0.015  # m (tire deflection under load)
        loading_profile:
          type: "ramp"
          start_time: 0.5
          duration: 0.5  # s (loading phase after inflation)
    
    solver_configuration:
      ansys_reference:
        analysis_type: "static_nonlinear_multi_material"
        large_deflection: true
        solver: "sparse_direct"
        contact_algorithm: "augmented_lagrangian"
        convergence:
          force_tolerance: 0.005
          displacement_tolerance: 1e-5
          max_iterations: 30
        load_steps:
          - name: "inflation"
            substeps: 10
          - name: "loading"
            substeps: 20
      
      quasim_target:
        mode: "co_solver"
        device: "multi_gpu"  # 2-4 GPUs for large model
        precision: "fp64"
        domain_decomposition: "material_based"  # Split by material regions
        convergence_acceleration:
          method: "block_preconditioner_multi_material"
          schur_complement_approximation: true
    
    performance_targets:
      ansys_baseline_time: 1200.0  # s (20 min, complex multi-material)
      quasim_target_time: 300.0    # s (4x speedup target)
      memory_limit: 64.0           # GB (multi-GPU aggregate)
    
    validation_metrics:
      primary:
        - name: "contact_patch_length"
          ansys_reference: null  # ~0.120 m expected
          tolerance: 0.05
        - name: "vertical_stiffness"
          description: "Load / deflection ratio"
          ansys_reference: null  # ~200 kN/m expected
          tolerance: 0.05
      secondary:
        - name: "belt_tensile_stress"
          location: "belt_edge"
          tolerance: 0.10
        - name: "sidewall_max_strain"
          tolerance: 0.10
        - name: "inflation_pressure_effect"
          description: "Stress state after inflation"
          tolerance: 0.08
    
    known_ansys_pain_points:
      - "Multi-material contact is very expensive"
      - "Orthotropic materials slow convergence"
      - "Inflation + loading sequence requires careful load stepping"
      - "Axisymmetric model still has high DOF count"
    
    execution_protocol:
      hardware:
        cpu_baseline: "Intel Xeon Gold 6248R (16-core, 3.0 GHz)"
        gpu_accelerated: "4x NVIDIA A100 80GB (NVLink)"
        memory: "512 GB DDR4"
      software:
        ansys_version: "2024 R1"
        quasim_version: ">=0.1.0"
        cuda_version: "12.2"
        mpi: "OpenMPI 4.1"
      reproducibility:
        random_seed: 210
        deterministic_mode: true
        domain_decomposition_seed: 42
      runs_per_benchmark: 5
      cooldown_period: 180  # seconds (3 min)

# Reporting requirements
reporting:
  formats:
    - "csv"   # Machine-readable results
    - "json"  # Detailed metrics
    - "html"  # Human-readable report
  
  required_plots:
    - "speedup_vs_benchmark"
    - "accuracy_error_bars"
    - "memory_usage_comparison"
    - "convergence_history"
  
  statistical_analysis:
    - "median_speedup"
    - "95_percent_confidence_interval"
    - "outlier_detection"
    - "statistical_significance_test"
  
  hash_verification:
    algorithm: "sha256"
    include_fields:
      - "nodal_displacements"
      - "element_stresses"
      - "solver_convergence_history"

# Troubleshooting and failure analysis
failure_analysis:
  convergence_failure:
    - "Check mesh quality metrics"
    - "Reduce load step size"
    - "Enable line search"
    - "Check material parameter bounds"
  
  accuracy_failure:
    - "Verify mesh convergence (refine and rerun)"
    - "Check Ansys reference hash"
    - "Validate material parameter conversion"
    - "Review contact tolerance settings"
  
  performance_failure:
    - "Check GPU utilization (nvidia-smi)"
    - "Profile for CPU bottlenecks"
    - "Verify tensor backend initialization"
    - "Check memory bandwidth saturation"

# Continuous validation
continuous_validation:
  regression_testing:
    frequency: "weekly"
    triggers:
      - "code_merge_to_main"
      - "material_model_update"
      - "solver_algorithm_change"
  
  acceptance_gates:
    - "all_benchmarks_pass_accuracy"
    - "no_performance_regression_5_percent"
    - "zero_convergence_failures"
  
  notification:
    on_failure: ["engineering_team_email", "slack_channel"]
    on_success: ["commit_status_badge"]
